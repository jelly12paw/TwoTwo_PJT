{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container" style="width: 600px">
  <div class="my-5">
    <h1>비밀번호 변경</h1>
    <form action="{% url 'accounts:change_password' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form%}
      <button type="submit" class="btn btn-dark">제출</button>
    </form>
  </div>
</div>
{% endblock %}
