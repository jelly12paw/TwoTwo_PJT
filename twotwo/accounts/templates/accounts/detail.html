{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
  <h1>프로필 업데이트</h1>
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type = "submit" content = "OK" %}
  </form>
  <a href="{% url 'accounts:update'%}">
    <h1>회원 정보 수정</h1>
  </a>
{% endblock body %}
