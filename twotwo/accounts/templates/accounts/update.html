{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container" style="width: 600px">
  <div class="my-5">
    <h1>회원 정보 수정</h1>
    <form action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <a href="{% url 'accounts:change_password' %}" class="btn btn-outline-dark">비밀번호 수정하러 가기</a>
      <button type="submit" class="btn btn-dark">제출</button>
    </form>
  </div>
</div>
{% endblock content %}
